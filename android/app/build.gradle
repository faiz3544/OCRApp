plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure Flutter Gradle Plugin is applied
    id "com.google.gms.google-services" // Firebase plugin for Google services
}

android {
    namespace = "com.example.finalyearproj"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.finalyearproj"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for release builds (for testing)
        }
    }
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) to manage Firebase versions
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Firebase Analytics dependency
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase dependencies as needed, e.g., authentication, firestore, etc.
}

// Ensure the Flutter source path is set correctly
flutter {
    source = "../.."
}